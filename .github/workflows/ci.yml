name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ make lcov python3-pip
        pip install gcovr

    - name: Build main program
      run: make

    - name: Build and run tests with coverage
      run: |
        make coverage-gcovr

    - name: Check coverage threshold
      run: |
        gcovr -r . --filter="src/.*" --exclude=".*test.*" --fail-under-line 50

    - name: Generate HTML coverage report
      run: |
        make report

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage_report/

    - name: Generate coverage badge
      run: |
        # Извлекаем процент покрытия для бейджа
        COVERAGE_PERCENT=$(gcovr -r . --filter="src/.*" --exclude=".*test.*" --print-summary | grep -oP "lines: \K[0-9.]+" | head -1)
        echo "COVERAGE_PERCENT=${COVERAGE_PERCENT}%" >> $GITHUB_ENV
        echo "Coverage: ${COVERAGE_PERCENT}%"

    - name: Setup Python for badge generation
      run: pip install anybadge

    - name: Create coverage badge
      run: |
        anybadge --label=coverage --value=${{ env.COVERAGE_PERCENT }} --file=coverage.svg --color=green
        # Или используем shields.io
        # curl -o coverage.svg "https://img.shields.io/badge/coverage-${{ env.COVERAGE_PERCENT }}-green"

    - name: Upload coverage badge
      uses: actions/upload-artifact@v4
      with:
        name: coverage-badge
        path: coverage.svg